<div class="fixed border-8 top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white "
    [class.translate-x-full]="hideSideMenu()">
    <div class="flex justify-center mb-4">
        <img src="./../../../../../assets/images/logo.png" alt="Logo" class="h-12" />
    </div>

    <div class="flex justify-between items-center">
        <p class="text-lg py-4 font-bold">Mis compras</p>
        <button (click)="toogleSideMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    <div>
        <div *ngFor="let product of cart()">
            <div class="space-y-6">
                <div class="flex items-center border-b py-4">
                    <img [src]="product.images[0]" [alt]="product.title" class="w-16 h-16 rounded object-cover mr-4" />
                    <div class="flex-1">
                        <h3 class="text-gray-900 font-medium"> {{product.title}} </h3>
                        <a href="#" class="text-sm text-purple-600 hover:underline"> Eliminar </a>
                    </div>
                    <p class="text-gray-900"> {{product.price | currency:'$': 'symbol':'1.3'}} </p>
                </div>
            </div>
        </div>
        <!-- Total Section -->
        <div class="mt-6 border-t pt-4">
            <div class="flex justify-between text-gray-900 font-medium">
                <span>Total</span>
                <span>{{ total() | currency:'$': 'symbol':'1.3'}}</span>
            </div>
            <button
                class="mt-4 w-full bg-purple-600 text-white py-2 rounded-lg text-center font-medium hover:bg-purple-700 transition">
