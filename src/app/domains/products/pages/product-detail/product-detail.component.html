<div class="w-full flex space-x-10 container mx-auto pt-36 pb-14" >
    <div class="flex flex-col w-1/3">
      <div class="w-full rounded border border-gray-200">
        <img
          alt="ecommerce"
          class="w-full object-cover object-center"
          [src]="cover()"
        />
      </div>
      <div class="flex items-center justify-center mt-1">
        <div class="grid grid-cols-3 gap-1">
          <img
            alt="ecommerce"
            class="object-cover object-center rounded border-2 border-gray-200"
            *ngFor="let img of product()?.images"
            [src]="img"
            (click)="changerCover(img)"
            [class.border-blue-700]="img === cover()"
            [class.border-gray-200]="img !== cover()"
          />
        </div>
      </div>
    </div>
    <div class="mt-5 w-full">
      <h2 class="text-sm title-font text-gray-500 tracking-widest"> {{ product()?.categoria?.name | uppercase }} </h2>
      <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
        {{ product()?.title }}
      </h1>
      <p class="leading-relaxed">
        {{ product()?.description }}
      </p>
      <p class="title-font font-medium text-2xl text-gray-900 mt-5">{{ product()?.price | currency:'$' :  'symbol': '1.3'}}</p>
      <button
        (click)="addToCart()"
        class="flex items-center gap-2 mt-8 text-white bg-blue-700 border-0 py-2 px-6 focus:outline-none hover:bg-blue-900 rounded"
      >
        AGREGAR
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
        </svg>
      </button>
    </div>
  </div>
