<div class="container mx-auto py-36">
    <div class="flex space-x-4 mt-5">

        <!-- Sidebar de categorías -->
        <div class="w-1/4">
            <h2 class="text-lg font-semibold mb-4">Categorías</h2>
            <ul class="space-y-2">
                <li *ngFor="let category of categories()" class="flex items-center space-x-2">
                    <input type="checkbox" class="h-4 w-4 text-black border-gray-300 rounded">
                    <span class="text-sm text-gray-800">{{ category.name }} (x)</span>
                </li>
            </ul>
        </div>

        <div class="w-3/4">
            <p class="text-sm text-gray-600 mb-4">Mostrando {{ products().length }} productos.</p>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-8">
                <app-product *ngFor="let product of products()" [product]="product" (addToCart)="addToCart($event)" />
            </div>
        </div>

    </div>
</div>
